<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入りの曲リスト</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-10">
  <div class="mb-4">
    <input id="song-title" class="border p-2" type="text" placeholder="曲のタイトル">
    <button id="add-or-update-button" class="bg-green-500 text-white p-2 rounded ml-2">追加</button>
  </div>
  <ul id="song-list">
      <li><span>Shape of You</span> <button class="bg-blue-500 text-white p-1 rounded edit-button">編集</button></li>
      <li><span>Blinding Lights</span> <button class="bg-blue-500 text-white p-1 rounded edit-button">編集</button></li>
  </ul>
  <script src="./js/script.js"></script>
</body>
</html>
